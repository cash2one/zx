{% extends "admin/home.html" %}
{% load custom_tags %}
{% load custom_filters %}
{% block title %}客户经理管理{% endblock %}

{% block css %}
<style type="text/css">
</style>
{% endblock %}

{% block javascript %}
<script type="text/javascript">
$(document).ready(function(){
    // models
    var CustomerManager = Backbone.Model.extend({

        // 默认值
        defaults: {
            'num': '',
            'userId': '',
            'userNick': '',
            'userAvatar': '',
            'city': '',
            'department': '',
            'sort': ''
        }

    });

    // collections
    var CustomerManagers = Backbone.Collection.extend({
        model: CustomerManager,

        _modelMaps: {
            'num': 'num',
            'userId': 'user_id',
            'userNick': 'user_nick',
            'userAvatar': 'user_avatar',
            'city': 'city',
            'department': 'department',
            'sort': 'sort'
        },

        // 查询
        search: function(nick, city, pageIndex){
            var me = this;

            me.pageIndex = pageIndex;
            me.pageCount = 1;
            me.nick = nick||'';
            me.city = city||'';

            return me.reset([{
                'num': 1,
                'userId': '123',
                'userNick': 'aa',
                'userAvatar': '',
                'city': '成都',
                'department': '国泰君安',
                'sort': '2'
            }, {
                'num': 2,
                'userId': '123',
                'userNick': 'bb',
                'userAvatar': '',
                'city': '成都',
                'department': '国泰君安',
                'sort': '2'
            }]);

            ajaxSend(
                "/admin/important_question/get_important_question_by_title", 
                {'title': title||'', 'page_index': pageIndex}, 
                function(data){
                    me.pageIndex = pageIndex;
                    me.pageCount = data.page_count;
                    me.title = title||'';

                    me.reset($.ZXUtils.dictMapParse(data.data, me._modelMaps))
                }
            );
        },

        // 获取一个提问的model
        getOne: function(questionId, callback){
            var me = this;

            ajaxSend(
                "/admin/important_question/get_important_question_by_question_id", 
                {'question_id': questionId},
                function(data){
                    if(callback){
                        callback($.ZXUtils.dictMap(data, me._modelMaps));
                    }
                }
            );
        }

        

    });

    // listView
    var ListView = Backbone.View.extend({
        el: '#customer_manager_list',

        pagination: new $.ZXPagination.PaginationView(),

        template: _.template($('#customer_manager_template').html()),

        initialize: function(){
            this.listenTo(this.collection, 'reset', this.render);
        },

        events: {
            'click .search': 'searchCustomerManager',
            'click .pointer': 'modifyCustomerManager'
        },

        // 渲染函数
        render: function(){
            var data = this.collection.toJSON();

            this.showPanel();
            this.$('tbody').html(this.template({'customerManagers': data}));
            this.pagination.render(
                this.collection.pageIndex||1, 
                this.collection.pageCount, 
                'search/' + this.collection.title
            );
        },

        // 显示面板
        showPanel: function(){
            $('.zx-nav-pills a[href="#important_list"]').tab('show');
        },

        searchCustomerManager: function(){
            var nick = this.$('.key-word-nick').val(),
                city = this.$('.key-word-city').val();

            router.navigate(String.format('/search/{0}/{1}/1', nick, city), {trigger: true});
        },

        modifyCustomerManager: function(sender){
            var target = $(sender.currentTarget),
                customerManagerId = target.data('customer_manager_id');

            router.navigate('/modify/' + customerManagerId, {trigger: true});
        }

    });

    // modifyView
    var ModifyView = Backbone.View.extend({
        
        el: '#modify_important',

        template: _.template($('#modify_important_template').html()),

        events: {
            'click .save-important': 'saveImportant',
            'click .cancel-important': 'cancelImportant'
        },

        // 初始化日期控件
        initDatetimepicker: function(){
           
            $('.datetimepicker').datetimepicker({
                format: 'yyyy-mm-dd hh:mm:s',
                language: 'zh-CN',
                minView: 0,
                autoclose: true
            });
        },

        // 初始化话题控件
        initTextboxList: function(){
            var text_topics = new $.TextboxList('#important_topics', {
                bitsOptions: {
                    box: {deleteButton: true}
                },
                unique: true, 
                max: 100,
                plugins: {
                    autocomplete: {
                        minLength: 1, // 最小字符
                        queryRemote: true, // 远程查询
                        placeholder: '添加话题',
                        highlight: false,
                        onlyFromValues: true, // 是否默认选中第一个结果
                        remote: {
                            url: '/question/get_topic_info_by_name', 
                            param: 'topic_name',
                            loadPlaceholder: '正在加载...',
                        }
                    }
                }

            });

            return text_topics;
        },

        // 显示面板
        showPanel: function(){
            $('.zx-nav-pills a[href="#modify_important"]').tab('show');
        },

        // 渲染
        render: function(data){
            this.$el.html(this.template(data));

            //this.initDatetimepicker();
            //this.initTextboxList();
        },

        // 显示提问信息
        modifyImportant: function(questionId){
            var me = this;

            this.collection.getOne(questionId, function(data){
                if(data){
                    me.render(data);
                    me.showPanel();
                    
                } else {
                    setTimeout(function(){history.go(-1);}, 3000)
                    $.ZXMsg.alert('提示', '没有找到对应的精选');
                }
            });
        },

        // 保存提问
        saveImportant: function(){
            var questionId = this.$('form').data('question_id'),
                me = this;

            me.$('form').submit();
            
        },

        // 删除提问
        cancelImportant: function(){
            var questionId = this.$('form').data('question_id'),
                me = this;

            $.ZXMsg.confirm('提示', '确认要删除此提问吗?', function(result){
                //todo...
                if(result){
                    me.collection.cancelImportant(questionId, function(data){
                        if(data.errcode === 0){
                            me.collection.search();
                        } else {
                            $.ZXMsg.alert('提示', data.errmsg);
                        }
                    });
                }
                
            });
        }

    });

    
    var AddView = Backbone.View.extend({
        el: 'body',

        template: _.template($('#add_important_template').html()),

        _windowHtml: [
            '<div class="modal fade" id="add_important_modal" tabindex="-1" role="dialog">',
                '<div class="modal-dialog">',
                    '<div class="modal-content">',
                        '<div class="modal-header pb-5">',
                            '<button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>',
                            '<h4 class="modal-title">添加精选</h4>',
                        '</div>',
                        '<div class="modal-body">',
                            '{0}',
                        '</div>',
                        '<div class="modal-footer">',
                            '<button type="button" class="btn btn-default cancel">取消</button>',
                            '<button type="button" class="btn btn-primary add-important">确定</button>',
                        '</div>',
                    '</div>',
                '</div>',
            '</div>'
        ].join(''),

        _setWindow: function(content){
            
            var target = $('#add_important_modal'),
                me = this;

            if(target.length == 0){
                $('body').append(String.format(this._windowHtml, content));
                target = $('#add_important_modal');

                target.find('.cancel').bind('click', function(){
                    history.go(-1);
                });

                target.find('.add-important').bind('click', function(){
                    me.addImportant();
                });

            } else {
                target.find('.modal-body').html(content);
            }

            target.modal({'show': true, 'backdrop': 'static'});
        },

        showPanel: function(questionId){
            var me = this;

            ajaxSend(
                "/admin/question/get_question_by_id", 
                {'question_id': questionId}, 
                function(data){
                    
                    if(data){
                        me._setWindow(me.template(data));
                    } else {
                        $.ZXMsg.alert('提示', '没有找到对应的提问');
                    }
                }
            );

        },

        addImportant: function(){
            var me = this;

            $('#add_important_modal').find('form').submit();
        }
    });

    // router
    var Router = Backbone.Router.extend({

        routes: {
            "":                                     "search",
            "modify/:userId":                       "modify",
            "search/(:nick)/(:city)/:pageIndex":    "search",
            "add/:search":                          "add"
        },

        // 查询
        search: function(nick, city, pageIndex){
            customerManagers.search(nick, city, pageIndex);
        },

        // 显示修改界面
        modify: function(userId){
            modifyView.modifyImportant(userId);
        },

        add: function(userId){
            //addView.showPanel(questionId);
        }

    });
    
    // 初始化
    var customerManagers = new CustomerManagers(),
        listView = new ListView({'collection': customerManagers}),
        modifyView = new ModifyView({'collection': customerManagers}),
        addView = new AddView(),
        router = new Router();
 
    Backbone.history.start();

});

</script>
{% endblock %}

{% block admin-right %}
<ul class="nav nav-pills pt-15 zx-nav-pills">
    <li class="active">
        <a href="#customer_manager_list" class="black-blue" data-toggle="pill">客户经理列表</a>
    </li>
    <li>
        <a href="#modify_customer_manager" class="black-blue" data-toggle="pill">修改客户经理信息</a>
    </li>
</ul>

<div class="tab-content">
    <!-- 客户经理列表 -->
    <div class="tab-pane fade pt-15 in active" id="customer_manager_list">
        <div class="pl-0 pr-0 pb-10 col-md-2">
            <div class="input-group input-group-sm">
                <input type="text" class="form-control key-word-nick" placeholder="输入客户经理昵称..." />
            </div>
        </div>
        <div class="pl-0 pr-0 pb-10 col-md-2">
            <div class="input-group input-group-sm">
                <input type="text" class="form-control border-radius-0 key-word-city" placeholder="输入城市名称..." />
                <span class="input-group-btn">
                    <button class="btn btn-default search" type="button">查询</button>
                </span>
            </div>
        </div>
        <table class="table table-hover">
            <thead>
                <tr>
                    <th>#</th>
                    <th>头像</th>
                    <th>名字</th>
                    <th>所属城市</th>
                    <th>所属营业部</th>
                    <th>排序</th>
                </tr>
            </thead>
            <tbody>
                
            </tbody>
        </table>

        <div class="text-center">
            <ul class="pagination pagination-sm zx-pagination">
                
            </ul>
        </div>
    </div>

    <!-- 修改客户经理信息 -->
    <div class="tab-pane fade" id="modify_customer_manager">
        
    </div>
</div>

<!-- 客户经理列表 -->
<script type="text/template" id="customer_manager_template">
    <% _.each(customerManagers, function(customerManager){ %>
        <tr class="pointer" data-user_id="<%= customerManager.userId %>">
            <td><%= customerManager.num %></td>
            <td><%= customerManager.userAvatar %></td>
            <td><%= customerManager.userNick %></td>
            <td><%= customerManager.city %></td>
            <td><%= customerManager.department %></td>
            <td><%= customerManager.sort %></td>
        </tr>
    <% }) %>
</script>

<!-- 修改问题模板 -->
<script type="text/template" id="modify_important_template">
    <form class="form-horizontal modify-important-form" data-question_id="<%= questionId %>" role="form" method="post" enctype="multipart/form-data" action="/admin/important_question/modify_important">
        <div class="form-group pt-20 pb-20 mb-0 bottom-border bdc-eee">
            <label class="col-sm-2 control-label">提问标题</label>
            <div class="col-sm-6">
                <p class="form-control-static"><%= title %></p>
                <input type="hidden" value="<%= questionId %>" name="questionId" />
            </div>
        </div>
        <div class="form-group pt-20 pb-20 mb-0 bottom-border bdc-eee">
            <label class="col-sm-2 control-label">精选图片</label>
            <div class="col-sm-6">
                <img src="<%= img %>" class="w200 pl-3 pr-3 pt-3 pb-3 box-shadow-024 border-1 bdc-eee">
                <input class="pt-15" name="importantImg" type="file" class="important-file" />
            </div>
        </div>
        <div class="form-group pt-20 pb-20 mb-0 bottom-border bdc-eee">
            <label class="col-sm-2 control-label">图片描述</label>
            <div class="col-sm-6">
                <input type="text" class="form-control" name='imgAlt' value='<%= imgAlt %>'>
            </div>
        </div>
        <div class="form-group pt-20 pb-20 mb-0 bottom-border bdc-eee">
            <label class="col-sm-2 control-label">排序权重</label>
            <div class="col-sm-2">
                <input type="text" class="form-control" name='sort' value='<%= sort %>'>
            </div>
        </div>
        <div class="form-group pt-20 pb-20 mb-0 bottom-border bdc-eee">
            <div class="col-sm-12">
                <button type="button" class="btn btn-primary save-important">提交你的修改</button>
                <button type="button" class="btn btn-danger ml-15 cancel-important">取消此精华</button>
            </div>
        </div>
    </form>
</script>

<!-- 添加问题模板 -->
<script type="text/template" id="add_important_template">
    <form class="form-horizontal add-important-form" data-question_id="<%= question_id %>" role="form" method="post" enctype="multipart/form-data" action="/admin/important_question/add_important">
        <div class="form-group pt-20 pb-20 mb-0 bottom-border bdc-eee">
            <label class="col-sm-2 control-label">提问标题</label>
            <div class="col-sm-6">
                <p class="form-control-static"><%= question_title %></p>
                <input type="hidden" value="<%= question_id %>" name="questionId" />
            </div>
        </div>
        <div class="form-group pt-20 pb-20 mb-0 bottom-border bdc-eee">
            <label class="col-sm-2 control-label">精选图片</label>
            <div class="col-sm-6">
                <img src="" class="w200 pl-3 pr-3 pt-3 pb-3 box-shadow-024 border-1 bdc-eee">
                <input class="pt-15" name="importantImg" type="file" class="important-file" />
            </div>
        </div>
        <div class="form-group pt-20 pb-20 mb-0 bottom-border bdc-eee">
            <label class="col-sm-2 control-label">图片描述</label>
            <div class="col-sm-6">
                <input type="text" class="form-control" name='imgAlt' value=''>
            </div>
        </div>
        <div class="form-group pt-20 pb-20 mb-0 bottom-border bdc-eee">
            <label class="col-sm-2 control-label">排序权重</label>
            <div class="col-sm-2">
                <input type="text" class="form-control" name='sort' value=''>
            </div>
        </div>
    </form>
</script>
{% endblock admin-right %}
