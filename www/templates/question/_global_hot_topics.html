<div class="hot-topics top-border bdc-eee pt-15">
    <div class="pb-5">
        <span class="f16 fb">热门话题</span>
        <a href="{{MAIN_DOMAIN}}/topics" class="f12 co8 pull-right more-topics">更多话题 »</a>
    </div>
    <ul class="list-group">
        {% for topic in global_hotest_topics %}
        <li class="list-group-item no-l-r-bd bdc-eee pl-0">
            <a href="{{MAIN_DOMAIN}}{{topic.get_url}}"><img class="pa avatar-45 avatar-circle" src="{{topic.get_img}}" alt="{{topic.name}}"></a>
            <div class="pl-55 pt-5">
                <div><a href="{{MAIN_DOMAIN}}{{topic.get_url}}" class="zx-topictips" data-topic_id='{{topic.id}}'>{{topic.name}}</a></div>
                <div class="f12 co8 pt-3">共 {{topic.question_count}} 个问题</div>
            </div>
        </li>
        {% endfor %}
    </ul>
</div>
