{% if request.user.is_staff %}
<div class="statistics pb-15 mt-15">
    <div class="title bottom-border bdc-eee pb-5">社区统计信息</div>
    <div class="main row">
        <div class="col-md-4 col-xs-4 text-right">注册会员</div>
        <div class="col-md-8 col-xs-8">
            <span class="text-danger">{{gs.account_count}}</span>
        </div>
        <div class="col-md-4 col-xs-4 text-right">提问数量</div>
        <div class="col-md-8 col-xs-8">
            <span class="text-danger">{{gs.question_count}}</span>
        </div>
        <div class="col-md-4 col-xs-4 text-right">回复数量</div>
        <div class="col-md-8 col-xs-8">
            <span class="text-danger">{{gs.answer_count}}</span>
        </div>
        
        <div class="col-md-4 col-xs-4 text-right">更新时间</div>
        <div class="col-md-8 col-xs-8">
            <span class="text-danger">{{gs.update_time}}</span>
        </div>

        <div class="col-md-4 col-xs-4 text-right">股票动态</div>
        <div class="col-md-8 col-xs-8">
            <span class="text-danger">{{gs.stock_feed_count}}</span>
        </div>
        <div class="col-md-4 col-xs-4 text-right">最新时间</div>
        <div class="col-md-8 col-xs-8">
            <span class="text-danger">{{gs.stock_feed_latest_time}}</span>
        </div>
    </div>
</div>
{% endif %}
