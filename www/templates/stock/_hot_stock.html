
<div class="pb-5 mt-10 pt-10 top-border bdc-eee pt-5">
    <span class="f16 fb">热门股票</span>
    <a href="/stock/all" class="f12 co8 pull-right more-topics">更多股票 »</a>
</div>
<ul class="list-group">
    {% for stock in stocks %}
    <li class="list-group-item no-l-r-bd bdc-eee pl-0">
        <a href="{{stock.get_url}}"><img class="pa avatar-45 avatar-square" src="{{stock.img}}" alt="{{stock.name}}"></a>
        <div class="pl-55">
            <div class="f14 pt-5"><a class="zx-stocktips" data-stock_id="{{stock.id}}" href="{{stock.get_url}}">{{stock.name}}({{stock.code}})</a></div>
            <div class="f12 co8 pt-3">{{stock.feed_count}} 条动态 <span class="pl-3 pr-3">•</span> {{stock.following_count}} 人关注</div>
        </div>
    </li>
    {% endfor %}
</ul>
