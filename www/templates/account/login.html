{% extends "base/base_welcome.html" %}

{% block title %}登录{% endblock %}

{% block css %}
<style type="text/css">
.login-main{
    margin-top: 100px;
    font-size: 12px;
    /*min-height: 400px;*/
}

.login-main .form-control{
    height: 42px;
}

.login-main .form-group{
    margin-top: 20px;
}

.login-main .xlwb{
    background: url({{MEDIA_URL}}img/common/is.png) no-repeat;
    background-position: 0 -120px!important;
    padding-left: 22px;
}

.login-main .txqq{
    background: url({{MEDIA_URL}}img/common/is.png) no-repeat;
    background-position: 0 -2234px!important;
    padding-left: 22px;
}

</style>
{% endblock %}

{% block javascript %}
<script type="text/javascript">

</script>
{% endblock %}

{% block container %}
<div class="row login-main">
    <div class="col-md-4 col-md-offset-4">
        <div class="text-center"><h1>智选网</h1></div>
        <form class="form-horizontal" role="form" method="post" action="/login">
            <div class="form-group">
                <div class="col-md-offset-1">
                    <input type="email" name="email" class="form-control" placeholder="登录邮箱" value='{{email}}' >
                </div>
            </div>
            <div class="form-group">
                <div class="col-md-offset-1">
                    <input type="password" name="password" class="form-control" placeholder="密码">
                </div>
            </div>
            <div class="form-group">
                <div class="col-md-offset-1">
                    <button type="submit" class="btn btn-primary btn-lg btn-block">登录</button>
                </div>
            </div>
            <div class="form-group">
                <div class="col-md-offset-1">
                    <div class="col-md-6">
                        <a href="/forget_password">忘记密码?</a>
                    </div>
                    <div class="col-md-6 text-right">
                        <a href="/regist">还没有帐号？免费注册</a>
                    </div>
                </div>
            </div>
            <div class="form-group">
                <div class="col-md-offset-1">
                    <div class="col-md-6">
                        <a class="xlwb" href="#">新浪微博登录</a>
                    </div>
                    <div class="col-md-6">
                        <a class="txqq" href="/account/oauth/qq">腾讯QQ登录</a>
                    </div>
                </div>
            </div>
        </form>
    </div>
</div>
{% endblock %}
