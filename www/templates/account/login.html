{% extends "base/base_welcome.html" %}

{% block title %}登录{% endblock %}

{% block css %}
<link rel="stylesheet" type="text/css" href="{{MEDIA_URL}}css/login.css?v={{MEDIA_VERSION}}" />
{% endblock %}

{% block javascript %}
{% endblock %}

{% block container %}
<div class="login-main">
    <div class="col-md-4 col-md-offset-4">
        <div class="text-center"><h1>智选</h1></div>
        <form class="form-horizontal" role="form" method="post" action="/login">
            <div class="form-group">
                <div class="col-md-offset-1">
                    <input type="email" name="email" class="form-control" placeholder="登录邮箱" value='{{email}}' >
                </div>
            </div>
            <div class="form-group">
                <div class="col-md-offset-1">
                    <input type="password" name="password" class="form-control" placeholder="密码">
                </div>
            </div>
            <div class="form-group">
                <div class="col-md-offset-1">
                    <button type="submit" class="btn btn-primary btn-lg btn-block">登录</button>
                </div>
            </div>
            <div class="form-group">
                <div class="col-md-offset-1">
                    <div class="col-md-6 col-xs-6">
                        <a href="/forget_password">忘记密码?</a>
                    </div>
                    <div class="col-md-6 col-xs-6">
                        <a class="regist" href="/regist">没有帐号？免费注册</a>
                    </div>
                </div>
            </div>
            <div class="form-group hide">
                <div class="col-md-offset-1">
                    <div class="col-md-6 col-xs-6">
                        <a class="xlwb" href="/account/oauth/sina">
                            <img alt="新浪微博登录" src="{{MEDIA_URL}}img/common/xlwb.png">
                        </a>
                    </div>
                    <div class="col-md-6 col-xs-6">
                        <a class="txqq" href="/account/oauth/qq">
                            <img alt="腾讯QQ登录" src="{{MEDIA_URL}}img/common/txqq.png">
                        </a>
                    </div>
                </div>
            </div>
        </form>
    </div>
</div>
{% endblock %}
