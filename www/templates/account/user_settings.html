{% extends "base/base_settings.html" %}

{% block title %}帐号设置{% endblock %}

{% block css %}
<style type="text/css">
.zx-settings-main .form-group{
	border-top: solid 1px #f2f2f2;
	margin-left: 10px;
	padding: 10px 0;
}
</style>
{% endblock %}
{% block javascript %}{% endblock %}

{% block settings_main %}
<form class="form-horizontal" role="form">
	<div class="form-group">
		<label class="col-sm-2 control-label">头像</label>
		<div class="col-sm-10">
			<p class="form-control-static"><img src="{{MEDIA_URL}}{{request.user.avatar|default:'img/common/default.png'}}"></p>
			<div class="blank10"></div>
			<input type="file"/>
		</div>
	</div>
	<div class="form-group">
		<label class="col-sm-2 control-label">帐号</label>
		<div class="col-sm-10">
			<p class="form-control-static">{{request.user.email}}</p>
		</div>
	</div>
	<div class="form-group">
		<label class="col-sm-2 control-label">昵称</label>
		<div class="col-sm-10">
			<p class="form-control-static">{{request.user.nick}}</p>
		</div>
	</div>
	<div class="form-group">
		<label for="inputPassword" class="col-sm-2 control-label">个性网址</label>
		<div class="col-sm-10">
			<input type="password" class="form-control" placeholder="个性网址">
		</div>
	</div>
	<div class="form-group">
		<div class="col-sm-12">
			<button type="submit" class="btn btn-primary">提交您的修改</button>
		</div>
	</div>
</form>
{% endblock %}
