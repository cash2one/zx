{% extends "base/base_welcome.html" %}

{% block title %}忘记密码{% endblock %}

{% block css %}
<style type="text/css">
.reset-main{
    margin-top: 100px;
    font-size: 13px;
    /*min-height: 400px;*/
}

.reset-main .form-control{
    height: 42px;
}

.reset-main .form-group{
    margin-top: 20px;
}
</style>
{% endblock %}

{% block javascript %}
<script type="text/javascript">
$(document).ready(function(){

    function setContainerHeight(){
        var footer = $('.footer'),
        footerMarginTop = parseInt(footer.css('margin-top').replace('px', '')),
        footerPaddingTop = parseInt(footer.css('padding-top').replace('px', '')),
        footerMarginBottom = parseInt(footer.css('margin-bottom').replace('px', '')),
        footerPaddingBottom = parseInt(footer.css('padding-bottom').replace('px', '')),
        footerHeight = $('.footer').height(),
        tempHeight = footerMarginTop + footerPaddingTop + footerMarginBottom + footerPaddingBottom + footerHeight;
        $('.container').css('height', $(window).height() - tempHeight);
    }

    $(window).resize(function() {
        setContainerHeight();
    });

    setContainerHeight();
    
});
</script>
{% endblock %}

{% block container %}
<div class="row reset-main">
    <div class="col-md-4 col-md-offset-4">
        <div class="text-center"><h1>智选网</h1></div>
        <form class="form-horizontal" role="form" method="post" action="/reset_password">
            <div class="form-group">
                <div class="col-md-offset-1">
                    <input type="email" name="email" class="form-control" placeholder="请输入邮箱" value='' >
                </div>
            </div>
            <div class="form-group">
                <div class="col-md-offset-1">
                    <button type="submit" class="btn btn-primary btn-lg btn-block">重置密码</button>
                </div>
            </div>
            <div class="form-group">
                <div class="col-md-offset-1">
                    <div class="col-md-6">
                        
                    </div>
                    <div class="col-md-6 text-right">
                        <a href="/login">返回登录</a>
                    </div>
                </div>
            </div>
        </form>
    </div>
</div>
{% endblock %}
