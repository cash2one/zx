{% block css %}

.securities-list>li{
    transition: background-color 0.5s;
}

.securities-list>li:hover{
    background-color: aliceblue;
}
</style>
{% endblock %}

{% block js %}
<script type="text/javascript">

});
</script>
{% endblock %}
