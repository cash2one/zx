<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" lang="en-us">
    <head>
        <meta charset="utf-8" />
        <title>错误提示 - 智选</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
        <!-- 兼容 双核浏览器 -->
        <meta name="renderer" content="webkit" />
        <meta http-equiv="X-UA-Compatible" content="IE=Edge,chrome=1" >
        <link rel="shortcut icon" href="/static/img/common/favicon.ico" />
        <style type="text/css">
        body{
            font-family: "Helvetica Neue",Helvetica,"Lucida Grande","Luxi Sans",Arial,"Hiragino Sans GB",STHeiti,"Microsoft YaHei","Wenquanyi Micro Hei","WenQuanYi Micro Hei Mono","WenQuanYi Zen Hei","WenQuanYi Zen Hei Mono",LiGothicMed;
        }
        .container{
            margin: 0 auto;
            width: 600px;
            margin-top: 130px;
            position: relative;
        }
        .bg{width: 100%;}

        .text-container{
            position: absolute;
            top: 80px;
            left: 260px;
            color: #999;
            margin-right: 30px;
        }

        .text1{
            font-size: 18px;
            font-weight: bold;
        }

        .text2{
            font-size: 16px;
            padding-top: 10px;
        }

        .text3{
            padding-top: 5px;
            font-size: 16px;
        }

        .back{
            margin-top: 25px;
        }

        .link{
            font-size: 16px;
            color: #259;
            text-decoration: none;
            padding-right: 10px;
        }
        .link:hover{
            text-decoration: underline;
        }
        .or{
            padding-right: 10px;
        }
        </style>
    </head>
    <body>
        <div class="container pr">
            <img class="bg" src="/static/img/common/500.png">
            <div class="text-container">
                <div class="text1">温馨提示</div>
                <div class="text2">{{err_msg}}</div>
                <div class="text3"></div>
                <div class="back">
                    <a class="link" href="javascript:history.go(-1);">返回上一页</a>
                    <span class="or">或者</span>
                    <a class="link" href="/">返回智选首页</a>
                </div>
            </div>
        </div>
    </body>
</html>
