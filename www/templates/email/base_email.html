<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html>
<head>
<style>
.text-right{
    text-align: right;
}

.text-danger{
    color: red;
}

.part{
    text-indent: 32px;
}

.container{
    margin: 0 auto;
    width: 600px;
    /*background-color: red;*/
    padding: 10px;
}

.header{
    height: 60px;
    width: 100%;
}

.header .logo{
    width: 30%;
}

.footer{
    height: 60px;
    width: 100%;
}

.main{
    min-height: 200px;
    width: 100%;
}
</style>
</head>
<body>

<div class="container">
    <div class="header">
        <div class="logo"><h2>智选网</h2></div>
        <hr>
    </div>
    
    <div class="main">
        <p>
            <strong>亲爱的智选网用户：</strong>
        </p>
        {% block email_body %}{% endblock %}
    </div>
    
    <div class="footer">
        <hr>
        <p class="text-right">
            {{ now|date:'Y-m-d' }}
            <br/>
            （本邮件由系统自动发出，请勿回复。）
        </p>
    </div>
</div>

</body>
</html>
