<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html>
<head>
<meta charset="utf-8" />
<style>
* {
    -webkit-box-sizing: border-box;
    -moz-box-sizing: border-box;
    box-sizing: border-box;
}

body{
    font-family: "Helvetica Neue",Helvetica,"Lucida Grande","Luxi Sans",Arial,"Hiragino Sans GB",STHeiti,"Microsoft YaHei","Wenquanyi Micro Hei","WenQuanYi Micro Hei Mono","WenQuanYi Zen Hei","WenQuanYi Zen Hei Mono",LiGothicMed; color: #222; 
}

.text-right{
    text-align: right;
}

.text-danger{
    color: red;
}

.part{
    text-indent: 32px;
}

#container{
    margin: 0 auto;
    width: 600px;
    background-color: #fff;
    border: 1px solid #dedede;
    padding: 50px 30px 30px 30px;
    border-radius: 4px;
}

.header{
    height: 60px;
    width: 100%;
}

.header .logo{
    width: 100%;
    font-size: 32px;
}

.header .logo a{
    text-decoration: none;
    color: #428bca;
}

.footer{
    height: 60px;
    width: 100%;
}

.main{
    min-height: 100px;
    width: 100%;
    padding: 5px;
}

.main a{
    color: #259;
    text-decoration: none;
}

.main a:hover{
    text-decoration: underline;
}

.img-circle{
    width:55px; 
    height:55px; 
    border-radius:50%; 
    position:absolute;
}

.img-border{
    border: 0;
    position: absolute;
    top: 70px;
    /*box-shadow: 0px 2px 4px #666;*/
    width: 180px;
    height: 135px; 
}
.img-border:hover{
    border: 0;
}

#container ul>li:last-child{
    border-bottom: 0;
}

#container a{
    text-decoration: none;
}

#container a:hover{
    text-decoration: underline;
}

#container .card{
	height: 200px; 
	border: 1px solid #E7E7E7; 
	background-color: #eee; 
	padding: 30px; 
	font-size: 25px; 
	margin-top: 15px; 
	text-align: center;
	border-radius: 2px;
}

#container .f18{
	font-size: 18px;
}

#container .fb{
	font-weight: bold;
}
</style>
</head>
<body>
<div style="background-color: #F7F9FA; margin: 0; width: 100%; height: 100%; padding-top: 50px; padding-bottom: 50px;">
    <div id="container">
        <div class="header">
            <div class="logo">
				<a href="http://www.zhixuan.com/toutiao/">微头条</a>
				<span style="padding-left: 10px; font-size: 14px; color: #888888;">精准阅读每日重要资讯，智选助你一键搞定</span>
			</div>
            <hr>
        </div>
        
        <div class="main">
			<div class="card" style="margin-top: 0;">
				<p>财经资讯何其多</p>
                <p class="f18">每日从各个渠道扑面而来，乱花渐欲迷人眼</p>
				<p class="f18">怎么破？</p>
			</div>
			<div class="card">
				<p>财经微头条，智选出品</p>
				<p class="f18">你获取财经资讯的不二之选</p>
			</div>
			<div class="card">
				<p>精准定位各大财经微信订阅号内容</p>
				<p class="f18">每天由智选资深编辑精选汇编，<span class="fb">筛了又筛</span></p>
				<p class="f18">给你看到的，都是最好的！</p>
			</div>
			<div class="card">
				<p><a href="http://www.zhixuan.com/toutiao/" target="_blank">轻击此处，立即拥有高质量财经资讯</a></p>
				<p class="f18">喜欢就请收藏，小编拱手相谢</p>
				<p class="f18">无感的话请忽略，就此相忘于江湖</p>
			</div>
        </div>
        
        <div class="footer">
            <hr>
            <p class="text-right" style="font-size: 12px;">
                {{now_date}}
                <br/>
                （本邮件由系统自动发出，请勿回复。）
            </p>
        </div>
    </div>
    <div style="text-align: center; color: #b6c2cc; font-size: 12px; padding-top: 20px;">
        <div>这封邮件的收件地址是 <a href="###">{{email}}</a></div>
        <div>Copyright &copy; zhixuan.com</div>
    </div>
</div>
</body>
</html>
